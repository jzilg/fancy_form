<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jzilg/frontend_base/master/style/css/style.min.css">
    <link rel="stylesheet" href="../style/css/form.css">
    <link rel="stylesheet" href="../style/css/btn.css">
    <style>
        /* Styling for Demo */

        html {
            font: 1em/1.5 "Helvetica Neue", Helvetica, "Nimbus Sans L", Arial, sans-serif;
            color: #333;
        }

        body {
            margin: 2%;
        }

        legend {
            font-size: 1.75em;
            margin-bottom: 10px;
        }

        form {
            max-width: 500px;
            margin: 5% auto 0;
        }

    </style>
</head>
<body>
    <form class="validate">
        <legend>Form</legend>
        <div class="form-row">
            <div class="radiobtns">
                <label class="radiobtn">
                    <input type="radio" name="gender" value="female" data-validate>
                    <span class="label-text">Radio I</span>
                </label>
                <label class="radiobtn">
                    <input type="radio" name="gender" value="male">
                    <span class="label-text">Radio II</span>
                </label>
            </div>
        </div>
        <label class="selectfield textfield form-row">
            <span class="label-text">Select</span>
            <select data-validate="select">
                <option></option>
                <option>Option I</option>
                <option>Option II</option>
            </select>
        </label>
        <label class="textfield form-row">
            <span class="label-text">Text</span>
            <input type="text" name="text" data-validate>
        </label>
        <label class="textfield form-row">
            <span class="label-text">Email</span>
            <input type="email" name="email" data-validate="email">
            <div class="hint">A Hint for the Input.</div>
        </label>
        <label class="textfield form-row">
            <span class="label-text">Password</span>
            <input type="password" name="password" data-validate data-compare="compare-password">
        </label>
        <label class="textfield form-row">
            <span class="label-text">Repeat Password</span>
            <input type="password" name="password-repeat" data-validate data-compare="compare-password">
        </label>
        <label class="textfield form-row">
            <span class="label-text">Textarea</span>
            <textarea data-validate></textarea>
        </label>
        <div class="form-row">
            <label class="checkbox">
                <input type="checkbox" name="checkbox" value="checked" data-validate>
                <span class="label-text">Checkbox</span>
            </label>
        </div>
        <div class="form-row tr">
            <button class="btn btn-filled btn-green">Submit</button>
        </div>
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--<script src="https://rawgit.com/jzilg/frontend_base/master/js/validator.min.js"></script>
    <script src="https://rawgit.com/jzilg/frontend_base/master/js/form.min.js"></script>-->
    <script src="../js/validator.js"></script>
    <script src="../js/form.js"></script>
    <script type="text/javascript">

        var $form = $('form.validate');

        $form.validate({
            onSuccess: function() {
                console.log('everything is fine');
                console.log($form.data('isValid'));
            },
            onFail: function() {
                console.log('something is missing');
                console.log($form.data('isValid'));
            }
        });

        console.log($form.data('isValid'));

    </script>
</body>
</html>
