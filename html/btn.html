<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Form - Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jzilg/frontend_base/master/style/css/style.min.css">
    <link rel="stylesheet" href="../style/css/btn.css">
    <style>
        /* Styling for Demo */

        html {
            font: 1em/1.5 "Helvetica Neue", Helvetica, "Nimbus Sans L", Arial, sans-serif;
            color: #333;
        }

        body {
            margin: 2%;
        }

    </style>
</head>
<body>
    <h1 class="b-space-dbl">Buttons</h1>
    <h2 class="b-space">Disabled</h2>
    <p>
        <button class="btn btn-filled btn-green" disabled>Button</button>
        <button class="btn btn-outline btn-green" disabled>Button</button>
        <button class="btn btn-link btn-green" disabled>Button</button>
    </p>
    <hr class="v-space-dbl">
    <h2 class="b-space">Red</h2>
    <p class="b-space">
        <a href="#" class="btn btn-filled btn-red">Hyperlink</a>
        <a href="#" class="btn btn-outline btn-red">Hyperlink</a>
        <a href="#" class="btn btn-link btn-red">Hyperlink</a>
    </p>
    <p>
        <button class="btn btn-filled btn-red">Button</button>
        <button class="btn btn-outline btn-red">Button</button>
        <button class="btn btn-link btn-red">Button</button>
    </p>
    <hr class="v-space-dbl">
    <h2 class="b-space">Green</h2>
    <p class="b-space">
        <a href="#" class="btn btn-filled btn-green">Hyperlink</a>
        <a href="#" class="btn btn-outline btn-green">Hyperlink</a>
        <a href="#" class="btn btn-link btn-green">Hyperlink</a>
    </p>
    <p>
        <button class="btn btn-filled btn-green">Button</button>
        <button class="btn btn-outline btn-green">Button</button>
        <button class="btn btn-link btn-green">Button</button>
    </p>
    <hr class="v-space-dbl">
    <h2 class="b-space">Blue</h2>
    <p class="b-space">
        <a href="#" class="btn btn-filled btn-blue">Hyperlink</a>
        <a href="#" class="btn btn-outline btn-blue">Hyperlink</a>
        <a href="#" class="btn btn-link btn-blue">Hyperlink</a>
    </p>
    <p>
        <button class="btn btn-filled btn-blue">Button</button>
        <button class="btn btn-outline btn-blue">Button</button>
        <button class="btn btn-link btn-blue">Button</button>
    </p>
</body>
</html>
